{% extends "bootstrap/base.html" %} 
{% block title %}Home Page{% endblock %} 
{%block navbar %}
<div class="navbar navbar-fixed-top">
  <!-- ... -->
</div>
{% endblock %} 
{% block content %}
<h1>Shopping Basket</h1>
<h2>Products</h2>
<ul>
{% for product in products %}
<li><a href="{{ url_for('.productDetails', product_id=product.product_id)}}">{{ product.product_title }}</a></li>
{% endfor %}
</ul> 
<h3>Total</h3>
<h4>Price: {{ total }}</h4>
{% endblock %}
